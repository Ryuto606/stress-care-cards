          { difficulty: 2, title: 'ÊîØÊè¥ËÄÖ„Å®ÊåØ„ÇäËøî„Çä: ÊîπÂñÑÁÇπ„ÇíË¶ã„Å§„Åë„Çã', tips: 'Âª∫Ë®≠ÁöÑ„Å™„Éï„Ç£„Éº„Éâ„Éê„ÉÉ„ÇØ„ÇíÂæó„Çã', evidence: 'ÂïèÈ°åËß£Ê±∫ÁôÇÊ≥ï' },
          { difficulty: 3, title: 'Â∞±Âä¥ÊîØÊè¥„Éó„É≠„Ç∞„É©„É†„ÅÆÊ¥ªÁî®', tips: '‰∏Ä‰∫∫„ÅßÊä±„ÅàËæº„Åæ„ÅöÂ∞ÇÈñÄÂÆ∂„Å®Áõ∏Ë´á', evidence: 'ËÅ∑Ê•≠„É™„Éè„Éì„É™„ÉÜ„Éº„Ç∑„Éß„É≥' }
        ]
      },
      {
        id: 48,
        category: 'job',
        categoryName: 'Â∞±ËÅ∑Ê¥ªÂãï',
        title: 'ÈöúÂÆ≥„Çí‰ºù„Åà„Çã„ÅãËø∑„ÅÜ',
        targets: 'ÂÖ®Ëà¨',
        methods: [
          { difficulty: 1, title: '„É°„É™„ÉÉ„Éà„Éª„Éá„É°„É™„ÉÉ„Éà„ÇíÊõ∏„ÅçÂá∫„Åô', tips: '„Ç™„Éº„Éó„É≥„Éª„ÇØ„É≠„Éº„Ç∫„Åù„Çå„Åû„Çå„ÇíÊï¥ÁêÜ', evidence: 'ÊÑèÊÄùÊ±∫ÂÆöÊîØÊè¥' },

          { difficulty: 3, title: 'ËÅ∑Â†¥Ë¶ãÂ≠¶„ÉªÂÆüÁøí„ÅßÂà§Êñ≠', tips: 'ÂÆüÈöõ„ÅÆÁí∞Â¢É„ÇíË¶ã„Å¶Ê±∫„ÇÅ„Çã', evidence: 'ËÅ∑Ê•≠„É™„Éè„Éì„É™„ÉÜ„Éº„Ç∑„Éß„É≥' }
        ]
      },
      {
        id: 49,
        category: 'job',
        categoryName: 'Â∞±ËÅ∑Ê¥ªÂãï',
        title: 'Â±•Ê≠¥Êõ∏„ÅåÊõ∏„Åë„Å™„ÅÑ',
        targets: 'ADHD / ÂÖ®Ëà¨',
        methods: [
          { difficulty: 1, title: 'Èï∑ÊâÄ„Çí3„Å§Êõ∏„ÅçÂá∫„Åô„Å®„Åì„Çç„Åã„Çâ', tips: 'ÂÆåÁíß„ÇíÁõÆÊåá„Åï„Å™„ÅÑ„ÄÇÊîØÊè¥ËÄÖ„Å´Áõ∏Ë´áOK', evidence: 'Ë°åÂãïÊ¥ªÊÄßÂåñÁôÇÊ≥ï' },
          { difficulty: 2, title: 'ÊîØÊè¥ËÄÖ„Å®‰∏ÄÁ∑í„Å´Êõ∏„Åè', tips: '„Ç®„Éî„ÇΩ„Éº„Éâ„ÇíËÅû„ÅçÂá∫„Åó„Å¶„ÇÇ„Çâ„ÅÜ', evidence: 'Â∞±Âä¥ÊîØÊè¥' },
          { difficulty: 3, title: 'Â±•Ê≠¥Êõ∏‰ΩúÊàê„ÉØ„Éº„ÇØ„Ç∑„Éß„ÉÉ„ÉóÂèÇÂä†', tips: '„Ç∞„É´„Éº„Éó„ÅßÂ≠¶„Å≥Âêà„ÅÜ', evidence: 'SST/Â∞±Âä¥ÊîØÊè¥' }
        ]
      },
      {
        id: 50,
        category: 'job',
        categoryName: 'Â∞±ËÅ∑Ê¥ªÂãï',
        title: 'Â∞±Ê¥ªËá™‰Ωì„Åå‰∏çÂÆâ',
        targets: '‰∏çÂÆâÈöúÂÆ≥ / ÂÖ®Ëà¨',
        methods: [
          { difficulty: 1, title: 'Â∞è„Åï„Å™ÁõÆÊ®ô: „Åæ„ÅöÊ±Ç‰∫∫„Çí1„Å§Ë¶ã„Çã', tips: 'ÁÑ¶„Çâ„Å™„ÅÑ„ÄÇËá™ÂàÜ„ÅÆ„Éö„Éº„Çπ„Åß', evidence: 'Ë°åÂãïÊ¥ªÊÄßÂåñÁôÇÊ≥ï' },
          { difficulty: 2, title: 'Â∞±Ê¥ª„Çπ„Ç±„Ç∏„É•„Éº„É´„ÇíÁ¥∞ÂàÜÂåñ', tips: '1ÈÄ±Èñì„Åî„Å®„ÅÆÂ∞èÁõÆÊ®ô„ÇíË®≠ÂÆö', evidence: 'ÂïèÈ°åËß£Ê±∫ÁôÇÊ≥ï' },
          { difficulty: 3, title: 'Â∞±Âä¥ÁßªË°åÊîØÊè¥„ÅÆÂà©Áî®', tips: 'ÊÆµÈöéÁöÑ„Å´Â∞±Ê¥ªÊ∫ñÂÇô„ÇíÈÄ≤„ÇÅ„Çã', evidence: 'ËÅ∑Ê•≠„É™„Éè„Éì„É™„ÉÜ„Éº„Ç∑„Éß„É≥' }
        ]
      }
    ];
    
    let currentCategory = 'all';
    let searchQuery = '';
    
    // ÂàùÊúüÂåñ
    document.addEventListener('DOMContentLoaded', () => {
      renderCards();
      setupFilters();
      setupSearch();
    });
    
    // „Ç´„Éº„Éâ„ÅÆÊèèÁîª
    function renderCards() {
      const grid = document.getElementById('cardsGrid');
      const noResults = document.getElementById('noResults');
      
      let filteredCards = cardsData;
      
      // „Ç´„ÉÜ„Ç¥„É™„Éï„Ç£„É´„Çø„Éº
      if (currentCategory !== 'all') {
        filteredCards = filteredCards.filter(card => card.category === currentCategory);
      }
      
      // Ê§úÁ¥¢„Éï„Ç£„É´„Çø„Éº
      if (searchQuery) {
        filteredCards = filteredCards.filter(card => 
          card.title.includes(searchQuery) || 
          card.categoryName.includes(searchQuery) ||
          card.targets.includes(searchQuery)
        );
      }
      
      if (filteredCards.length === 0) {
        grid.style.display = 'none';
        noResults.style.display = 'block';
        return;
      }
      
      grid.style.display = 'grid';
      noResults.style.display = 'none';
      
      grid.innerHTML = filteredCards.map(card => `
        <div class="card-item" onclick="openModal(${card.id})">
          <div class="card-header cat-${card.category}">
            <div class="card-category">${card.categoryName}</div>
            <div class="card-title">${card.title}</div>
            <div class="card-targets">${card.targets}</div>
          </div>
        </div>
      `).join('');
    }
    
    // „Éï„Ç£„É´„Çø„Éº„Çª„ÉÉ„Éà„Ç¢„ÉÉ„Éó
    function setupFilters() {
      const filterButtons = document.querySelectorAll('.filter-btn');
      filterButtons.forEach(btn => {
        btn.addEventListener('click', () => {
          filterButtons.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          currentCategory = btn.dataset.category;
          renderCards();
        });
      });
    }
    
    // Ê§úÁ¥¢„Çª„ÉÉ„Éà„Ç¢„ÉÉ„Éó
    function setupSearch() {
      const searchBox = document.getElementById('searchBox');
      searchBox.addEventListener('input', (e) => {
        searchQuery = e.target.value;
        renderCards();
      });
    }
    
    // „É¢„Éº„ÉÄ„É´„ÇíÈñã„Åè
    function openModal(cardId) {
      const card = cardsData.find(c => c.id === cardId);
      const modal = document.getElementById('modal');
      const modalHeader = document.getElementById('modalHeader');
      const modalBody = document.getElementById('modalBody');
      
      modalHeader.innerHTML = `
        <div class="modal-category">${card.categoryName}</div>
        <div class="modal-title">${card.title}</div>
        <div class="modal-targets">${card.targets}</div>
      `;
      
      const difficultyLabels = [
        '<span class="star">‚òÖ</span>‚òÜ‚òÜ ‰ªä„Åô„ÅêË©¶„Åõ„Çã',
        '<span class="star">‚òÖ‚òÖ</span>‚òÜ Â∞ë„ÅóÁ∑¥Áøí„ÅåÂøÖË¶Å',
        '<span class="star">‚òÖ‚òÖ‚òÖ</span> „Çµ„Éù„Éº„Éà„ÅåÂøÖË¶Å'
      ];
      
      modalBody.innerHTML = card.methods.map((method, index) => `
        <div class="method-section difficulty-${method.difficulty}">
          <div class="method-header">${difficultyLabels[index]}</div>
          <div class="method-title">${method.title}</div>
          <div class="method-tips">„Éù„Ç§„É≥„ÉàÔºö${method.tips}</div>
          <div class="method-evidence">Ê†πÊã†Ôºö${method.evidence}</div>
        </div>
      `).join('');
      
      modal.classList.add('active');
      document.body.style.overflow = 'hidden';
    }
    
    // „É¢„Éº„ÉÄ„É´„ÇíÈñâ„Åò„Çã
    function closeModal() {
      const modal = document.getElementById('modal');
      modal.classList.remove('active');
      document.body.style.overflow = 'auto';
    }
    
    // „É¢„Éº„ÉÄ„É´Â§ñ„ÇØ„É™„ÉÉ„ÇØ„ÅßÈñâ„Åò„Çã
    document.getElementById('modal').addEventListener('click', (e) => {
      if (e.target.id === 'modal') {
        closeModal();
      }
    });
    
    // ESC„Ç≠„Éº„ÅßÈñâ„Åò„Çã
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closeModal();
      }
    });
  </script>
